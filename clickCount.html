<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Contador de clics</title>
	
	<script>
	var numClicks = 0;
	var ev = true;
	var btnDesactivar;
	var btnClick;
	
	function iniciar() {
	  btnClick = document.getElementById("clic-button");
	  btnDesactivar = document.getElementById("desactivar");
	  console.log("btnClick: " + btnClick);
	  console.log("btnDesactivar: " + btnDesactivar);
	  
	  btnClick.addEventListener("click", contar);
	  btnDesactivar.addEventListener("click", desactivar);
	  console.log("fin iniciar");
	}

	function contar() {
	  if (ev == true) {
	    numClicks++;
	    actualizar();
	  }
	}
	
	function actualizar() {
	  var lbl = document.getElementById("contador-clics");
	  lbl.textContent = numClicks;
	}
	
	function desactivar() {
	  if (ev == true) {
	    btnDesactivar.textContent = "Activar cuenta";
		ev = false;
	  }
	  else {
		ev = true;
		btnDesactivar.textContent = "Desactivar cuenta";
	  }
	}
	</script>
  </head>

  <body onload="iniciar()">
    <button id="clic-button">Clic</button>
    <p>Has hecho <span id="contador-clics">0</span> clics</p>
    <button id="desactivar">Desactivar la cuenta</button>

    <script src="../js/contador.js"></script>
  </body>

</html>
